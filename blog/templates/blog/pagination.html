<style>
 .step-links a{
        text-decoration: none;
        background-color: rgb(219, 181, 154);
        color: white;
        padding: 5px 13px;
    border-radius: 9px;
    margin: 5px;
 }   
 .pagination{
    margin:61px 38px 46px 592px;
 }
 .step-links a:hover{
    background: #f66b5d;
 }
</style>
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{	page.previous_page_number	}}">Previous</a>
        {% endif %}
        <span class="current">
            Page <b>{{ page.number }}</b> of <b>{{ page.paginator.num_pages }}</b>
        </span>
        {% if page.has_next %}
        <a href="?page={{	page.next_page_number	}}">Next</a>
        {% endif %}
    </span>
</div>
